<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>CRUD INSTITUCIONES</title>
</head>
<body class="container mt-5">
    <div class="bg-dark text-white rounded-3 text-center py-4 fs-2 mb-3">Listado de instituciones</div>

    {% if instituciones %}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Codigo</th>
                <th>Direcci√≥n</th>
                <th class="text-center col">Editar</th>
                <th class="text-center col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for a in instituciones %}
            <tr>
                <th scope="row">{{ a.id}}</th>
                <td>{{ a.nombre}}</td>
                <td>{{ a.codigo}}</td>
                <td>{{ a.direccion}}</td>
                <td class="text-center"><a href={% url 'actualizarinstitucion' a.id %} class="btn btn-success btn-sm1"><i class="bi bi-pen"></i></a></td>
                <td class="text-center"><a href={% url 'eliminarinstitucion' a.id %} class="btn btn-danger btn-sm1"><i class="bi bi-trash3-fill"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>            
    </table>    
    {% else %}
        <div class="alert alert-dark text-center">No hay instituciones para mostrar</div>
    {% endif %}

    <a href={% url 'index' %} class="btn btn-danger">Volver</a>
    <a href={% url 'agregarinstitucion' %} class="btn btn-success float-end">Agregar Instituciones</a>
</body>
</html>
